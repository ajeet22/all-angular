<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes myanimation {
                25%{background: blue;}
                50%{background: red;}
                75%{background: yellow;}
                
            }
            div{
                animation: myanimation 5s linear 3s infinite alternate;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Heading Animation</h1>
        </div>
    </body>
</html>
