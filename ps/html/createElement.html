<!DOCTYPE html>
<html>
    <head>
        <script>
            function append(){
                var ref = document.getElementById("div1");
                var newElement = document.createElement('button');
                newElement.appendChild(document.createTextNode('Hello World'));
                ref.appendChild(newElement);
            }
        </script>
    </head>
    <body>
        <div id="div1" style="border: 3px solid green;width:300px;height:400px;"></div>
        <button onclick="append();">Click Me</button>
    </body>
</html>
