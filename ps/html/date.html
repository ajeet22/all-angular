<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var doj = new Date("1 OCT 2022");
            document.write("Complete Date: "+doj+"<br>");
            document.write(doj.getDate()+"<br>");
            document.write(1+doj.getMonth()+"<br>");
            document.write(doj.getFullYear());
        </script>
    </body>
</html>
