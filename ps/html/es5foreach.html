<!DOCTYPE html>
<html>
    <head>
        <script>
            sum=0;
            var marks = [34, 56,78,12, 30, 100, 80];
            marks.forEach(iterate1);
            var highm = marks.filter(highmark);
            function iterate1(value){
                sum = sum + value;
                document.write(" "+sum);
            }

            function highmark(value){
                return value>50;
            }
            document.write("<br>");
            document.write(" "+highm);

            const vall = (a, b) => a+b;
            document.write("<br> Sum: "+vall(70,30));

            for (c of marks){
                document.write("<br>"+c);
            }
        </script>
    </head>
</html>
