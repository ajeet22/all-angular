<!DOCTYPE html>
<html>
    <head>
        <title>HTML Citation Quotation</title>
    </head>
    <body>
       <blockquote cite="https://www.brainyquote.com/authors/a-p-j-abdul-kalam-quotes">
           <q>Look at the sky. We are not alone. The whole universe is friendly to us and conspires only to give the best to those who dream and work.</q>
        </blockquote> 
        <p><abbr title="World Health organization">WHO</abbr></p>
        <address>
            Name:Ajit Kumar
            City: Siwan
        </address>
        <p><cite>The War</cite>Written by XYZ in 2022.</p>
        <bdo dir="ltr">This is html quotation and citation</bdo>
    </body>
</html>
