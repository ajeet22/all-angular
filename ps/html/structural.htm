<!DOCTYPE html>
<html>
    <head>
        <title>Structural Element</title>
        <style type="text/css">
            header{
                background-color: cadetblue;
                border-radius: 5px;
            }
            ul{list-style: none;}
            li{
                display: inline;
                padding-left: 20px;
            }
            section{
                color: purple;
                border: 1px solid burlywood;
                margin-left: 3px;
                width: 75%;
                height: 170px;
            }
            footer{
                position: absolute;
                font-size: 18px;
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                border: 2px solid black;
                background-color: rgb(77, 62, 62);
                width: 99.8%;
                height: 25%;
            }
            aside{
                position: absolute;
                top: 0;
                margin-top: 115px;
                background-color: antiquewhite;
                right: 0;
                width: 24.8%;
                height: 113%;
                border: 1px solid red;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <h1 style="text-align: center;">Main Heading</h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>AboutUs</li>
                    <li>Login</li>
                </ul>
            </nav>
        </header>
        <section>
            <article>
                <p>This is <mark>First</mark> article.</p>
            </article>
        </section>
        <section>
            <article>
                <p>This is <mark>Second</mark> article.</p>
            </article>
        </section>
        <section>
            <article>
                <p>This is <mark>Third</mark> article.</p>
            </article>
        </section>
        <section>
            <article>
                <p>This is <mark>Fourth</mark> article.</p>
            </article>
        </section>
        <footer>
            <p style="color: white;">@Copy Right 2022</p>
            <address style="color: white;">NH Colony BR234</address>
        </footer>
        <aside>
            <nav>
                <a href="#">Google</a>
                <a href="#">Microsoft</a>
                <a href="#">Nokia</a>
                <a href="#">Amazon</a>
            </nav>
            <figure>
                <img src="/ps/html/image/bimage3.jpg" width="100%">
                <figcaption>Social Group</figcaption>
            </figure>
            <figure>
                <img src="/ps/html/image/bimage2.jpg" width="100%">
                <figcaption>Fashion Designer</figcaption>
            </figure>
            <figure>
                <img src="/ps/html/image/bimage1.jpg" width="100%">
                <figcaption>Social Media</figcaption>
            </figure>
        </aside>
    </body>
</html>
