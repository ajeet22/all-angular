<!DOCTYPE html>
<html>
    <head>
        <title>Formating</title>
    </head>
    <body>
        <!--
            <b> - Bold text
            <strong> important text
            <i>, <em>, <small> <del> <mark> <sub> <sup>
        -->
        <h1><b>Heading</b></h1>
        <p>Paragraph</p>
        <p><b>Paragraph</b></p>
        <p><i>Paragraph</i></p>
        <p><mark>Paragraph</mark></p>
        <p><del>Paragraph</del></p>
        <p>x<sub>2</sub></p>
        <p>x<sup>3</sup></p>
    </body>
</html>
