<!DOCTYPE html>
<html>
    <head>
        <title>Quotation | Citation</title>
    </head>
    <body>
        <blockquote cite="https://www.brainyquote.com/quotes/a_p_j_abdul_kalam_179896">
            <q>Look at the sky. We are not alone. The whole universe is friendly to us and conspires only to give the best to those who dream and work.</q>
        </blockquote>
        <p><abbr title="World Health Organization">WHO</abbr></p>
        <address>
            ApnaWeb Tech<br>
            YouTube Channel<br>
            For Learning Tutorials
        </address>
        <bdo dir="rtl">This is html quotation and citation</bdo>
        <button id="btn1">Google</button>
        <script>
            var x = "hello";
            console.log(window.x);
            function sum1(a,b){
                return a+b;
            }
            let sum = sum1(5,7);
            document.write(sum);
            document.write("\n");
            window.print();
            //console,log(location.href);
            //console,log(location.protocol);
            let btn1=document.getElementById("btn1");
            btn1.addEventListener('click', function(){
                window.open("http://www.google.com");
            });
            console,log(location.href);
            console,log(location.protocol);
            
        </script>
    </body>
</html>
