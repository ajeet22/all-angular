<!DOCTYPE html>
<html>
    <head>
        <title>Style</title>
    </head>
    <body>
        <!--
            color, font, size etc
            <tagName style="property:value;"></tagName>
            property -> css, value-> css value
        -->
        <h1 style="color: green;">This is heading</h1>
        <p style="color: red;">This is css style in html</p>
    </body>
</html>
